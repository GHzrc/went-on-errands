<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">我的地址</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
			        <li class="mui-table-view-cell">
			          <div class="mui-input-row">
			    <label>联系人</label>
			    <input type="text" placeholder="普通输入框" value="王泽华" id="name">
			</div>
			        </li>
			        <li class="mui-table-view-cell">
			            <div class="mui-input-row">
			    <label>电话</label>
			    <input type="text" placeholder="普通输入框" value="18057936630" id="phone">
			</div>
			        </li>
			        <li class="mui-table-view-cell">
			           <div class="mui-input-row">
			    <label>详细地址</label>
			    <textarea type="text" placeholder="普通输入框" value="杭州电子科技大学信息工程学院" id="address">
			    	杭州电子科技大学信息工程学院
			    	</textarea>
			</div>
			        </li>
			    </ul>
			    <button type="button" class="mui-btn mui-btn-blue mui-btn-block" style="margin-left: 10px; width: 95%;" id="confrim">确定</button>
			
			
			
			
		 
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			document.getElementById('confrim').addEventListener('tap',function(){
				if (!mui.os.plus) {
					sessionStorage.setItem("name",$('#name').val());
					sessionStorage.setItem("phone",$('#phone').val());
					sessionStorage.setItem("address",$('#address').val());
					mui.openWindow({
						id:'deatal.html',
    					url:'deatal.html'
					})		
				}
				});
			
		</script>
	</body>

</html>
