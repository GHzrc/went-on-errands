<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">当前任务</h1>
		</header>
		<div class="mui-content">
		    <div id="container1"style="width:375px; height:200px"></div>
		    <div class="mui-card">
		<!--页眉，放置标题-->
		<div class="mui-card-header">XX女士 杭州电子科技大学信息工程学院</div>
		<!--内容区-->
		<div class="mui-card-content">帮我送：XXXX</div>
		<!--页脚，放置补充信息或支持的操作-->
		<div class="mui-card-footer">时间：xxxx 指定时间：xxxx</div>
	</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.6&key=64046e345c85fb187077b812f1df0b3a&callback=init"></script> 
		<script type="text/javascript">
			 function init(){
        		var map = new AMap.Map('container1', {
            	center: [117.000923, 36.675807],
            	zoom: 6
        	});
        	map.plugin(["AMap.ToolBar","AMap.Geolocation"], function() {
            map.addControl(new AMap.ToolBar());
             geolocation = new AMap.Geolocation({
        		enableHighAccuracy: true,//是否使用高精度定位，默认:true
        		timeout: 10000,          //超过10秒后停止定位，默认：无穷大
        		maximumAge: 0,           //定位结果缓存0毫秒，默认：0
        		convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
        		showButton: true,        //显示定位按钮，默认：true
        		buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
        		buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
        		showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
        		showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
        		panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
        		zoomToAccuracy:true      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
   			 });
    		map.addControl(geolocation);
    		geolocation.getCurrentPosition();
    		AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
    		AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
        	});
    		}
			mui.init();
		</script>
	</body>

</html>
