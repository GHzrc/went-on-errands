<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/add_waste.css" />
		<script src="layui/layui.js"></script>
		<link rel="stylesheet" href="layui/css/layui.css" media="all"/>
</head>
	<body>
		<div class="background"></div>
		<div id="add_waste_1">
			<div class="add_left">
				废品图片
			</div>
			<div class="add_right">
				<a href="#">
					<div class="add_right_top">
						<img src="img/add.png" />
					</div>
				</a>
				<div class="add_right_bottom">
					建议尺寸：&nbsp;800x800;&nbsp;&nbsp;拖拽图片可更换顺序
				</div>
			</div>
		</div>
		
		<div id="add_waste_3">
			<div class="add_left_2">
				废品类目
			</div>
			<div class="add_right">
				<select name="city" lay-verify="" value="" placeholder="请选择设备标签">
					<option value="">&nbsp;&nbsp;&nbsp;根据商品标题自动匹配到类目</option>
					<option value="1">&nbsp;&nbsp;&nbsp;冷链车</option>
					<option value="2">&nbsp;&nbsp;&nbsp;冷藏柜</option>
					<option value="3">&nbsp;&nbsp;&nbsp;记录仪</option>
				</select> 
			</div>
		</div>
		
		<div id="add_waste_2">
			<div class="add_left_2">
				废品标题
			</div>
			<div class="add_right">
				<input type="text">
			</div>
		</div>
		
		<div id="add_waste_4">
			<div class="add_left_2">
				废品单价
			</div>
			<div class="add_right">
				<input type="text" class="add_con">
			</div>
		</div>
		
		<div id="add_waste_6">
			<div class="add_left_2">
				废品详情
			</div>
			<div class="add_right">
				<input type="text" class="add_con_2">
			</div>
		</div>
		<input type="submit" class="brush_7" value="确定">
		
	</body>
</html>
