<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="layui/layui.js"></script>
		<link rel="stylesheet" href="layui/css/layui.css" media="all"/>
		<style type="text/css">
			.layui-form{
				padding-top: 20px;
			}
			.layui-form-item{
				padding-left: 50px;
			}
			.layui-field-box{
				padding-left: 0px;
			}
			.layui-form-select,.layui-input,.layui-textarea{
				width: 450px;
				float: left;
			}
			.button1{
				margin-left: 320px;
			}
		</style>
		
		<script>
			//Demo
			layui.use('form', function(){
			  var form = layui.form;
			  
			  //监听提交
			  form.on('submit(formDemo)', function(data){
			    layer.msg(JSON.stringify(data.field));
			    return false;
			  });
			});
		</script>
	</head>
	<body>
		<form class="layui-form" action="">
			
			<div class="layui-form-item">
	    		<div class="layui-input-block">
	    			<label class="layui-form-label"><label style="color: red;">*</label>序列号：</label>
	      			<input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
	    		</div>
    		</div>
    		
    		<div class="layui-form-item">
	    		<div class="layui-input-block">
	    			<label class="layui-form-label"><label style="color: red;">*</label>激活码：</label>
	      			<input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
	    		</div>
    		</div>
    		
    		<fieldset class="layui-elem-field">
			  <legend>修改 - 设备信息</legend>
			  <div class="layui-field-box">
			  	
			    <div class="layui-form-item">
		    		<div class="layui-input-block">
		    			<label class="layui-form-label">设备名称：</label>
		      			<input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
		    		</div>
    			</div>
    			
    			<div class="layui-form-item">
				    <div class="layui-input-block">
				    	<label class="layui-form-label">报警状态：</label>
				    	<input type="radio" name="alarm" value="开关机报警" title="开关机报警">
				    	<input type="radio" name="alarm" value="上下限报警" title="上下限报警" checked>
				    </div>
			  	</div>
			  	
			  	<div class="layui-form-item">
				    <div class="layui-input-block">
				    	<label class="layui-form-label">标签：</label>
				      	<select name="city" lay-verify="">
							<option value="">请选择设备标签</option>
						  	<option value="1">冷链车</option>
						  	<option value="2">冷藏柜</option>
						  	<option value="3">记录仪</option>
						</select>  
				    </div>
			  	</div>
			  	
			  	<div class="layui-form-item layui-form-text">
				    <div class="layui-input-block">
				    	<label class="layui-form-label">备注：</label>
				      	<textarea name="desc" class="layui-textarea"></textarea>
				    </div>
			  	</div>
			  	
			  	
			  	<div class="layui-form-item">
				    <div class="layui-input-block button1">
				      	<button class="layui-btn" lay-submit lay-filter="formDemo">立即修改</button>
				      	<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
			  	</div>
			  	
			  </div>
			</fieldset>
    		
		</form>
	</body>
</html>
