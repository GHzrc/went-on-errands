<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="layui/layui.js"></script>
		<link rel="stylesheet" href="layui/css/layui.css" media="all"/>
		<style type="text/css">
			.layui-form{
				padding-top: 20px;
			}
			.layui-form-item{
				padding-left: 50px;
			}
			.layui-field-box{
				padding-left: 0px;
			}
			.layui-form-select,.layui-input,.layui-textarea{
				width: 450px;
				float: left;
			}
			.button1{
				margin-left: 320px;
			}
		</style>
		
		<script>
			//Demo
			layui.use('form', function(){
			  var form = layui.form;
			  
			  //监听提交
			  form.on('submit(formDemo)', function(data){
			    layer.msg(JSON.stringify(data.field));
			    return false;
			  });
			});
		</script>
	</head>
	<body>
		<form class="layui-form" action="">
    		
    		<fieldset class="layui-elem-field">
			  <legend>添加 - 用户信息</legend>
			  <div class="layui-field-box">
			  	
			    <div class="layui-form-item">
		    		<div class="layui-input-block">
		    			<label class="layui-form-label"><label style="color: red;">*</label>Username：</label>
		      			<input type="text" name="title" required lay-verify="required" placeholder="请输入Username" autocomplete="off" class="layui-input">
		    		</div>
    			</div>
    			
    			<div class="layui-form-item">
				    <div class="layui-input-block">
				    	<label class="layui-form-label"><label style="color: red;">*</label>CompanyID：</label>
		      			<input type="text" name="title" required lay-verify="required" placeholder="请输入CompanyID" autocomplete="off" class="layui-input">
				    </div>
			  	</div>
			  	
			  	<div class="layui-form-item">
				    <div class="layui-input-block">
				    	<label class="layui-form-label"><label style="color: red;">*</label>UserCode：</label>
		      			<input type="text" name="title" required lay-verify="required" placeholder="请输入UserCode" autocomplete="off" class="layui-input">
				    </div>
			  	</div>
			  	
			  	<div class="layui-form-item layui-form-text">
				    <div class="layui-input-block">
				    	<label class="layui-form-label">Phone：</label>
		      			<input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
				    </div>
			  	</div>
			  	
			  	<div class="layui-form-item layui-form-text">
				    <div class="layui-input-block">
				    	<label class="layui-form-label">Email：</label>
		      			<input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
				    </div>
			  	</div>
			  	
			  	<div class="layui-form-item">
				    <div class="layui-input-block button1">
				      	<button class="layui-btn" lay-submit lay-filter="formDemo">立即添加</button>
				      	<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
			  	</div>
			  	
			  </div>
			</fieldset>
    		
		</form>
	</body>
</html>
