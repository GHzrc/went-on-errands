<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="layer/layer.js"></script>
    <script src="layui/layui.js"></script>
	<link rel="stylesheet" href="layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="css/orders.css">
    <script>
		$(document).ready(function(){
//			标签
			$("#add-orders").click(function(){
					
				layer.open({
					type: 2,
					title:['添加订单','font-size:18px;'],
				    area: ['900px', '460px'],
				    shadeClose: true, //点击遮罩关闭
				    content: 'add_orders.html'
				});
				
			});
			
			$(".edit-orders").click(function(){
					
				layer.open({
					type: 2,
					title:['修改订单','font-size:18px;'],
				    area: ['900px', '460px'],
				    shadeClose: true, //点击遮罩关闭
				    content: 'edit_orders.html'
				});
				
			});
			
		});
	</script>
	<body>
		<!--搜索框-->
		<form method="post">
			<div class="biaoqian">
				<select name="suser" lay-verify="">
					<option value="">请选择订单标签</option>
					<option value="1">BusinessID</option>
					<option value="2">BusinessName</option>
				</select>  
			</div>
			<div class="input-group">
	    		<input type="text" class="text" placeholder="请输入订单信息进行搜索">
	    		<input type="submit" class="input-group-addon btn btn-primary">
			</div>
		</form>
		
		<!--添加用户-->
		<a href="#" id="add-orders"><button class="add-orders"><b>+添加订单</b></button></a>
		
		<!--表格数据-->
		<div id="eqData">
			<table style="width: 1328px;">
				<tr>
					<th>BusinessID</th>
					<th>BusinessName</th>
					<th>BusinessType</th>
					<th>Temperature</th>
					<th>Humidity</th>
					<th></th>
				</tr>
				
				<tr>
					<td>666666</td>
					<td>王花花最帅</td>
					<td>疫苗类</td>
					<td>88℃</td>
					<td>30%rh</td>
					<td><span>分配设备</span>&nbsp;<b>/</b>&nbsp;<span class="edit-orders">修改</span>&nbsp;<b>/</b>&nbsp;<span>删除</span></td>
				</tr>
			</table>
		</div>
	</body>
</html>
